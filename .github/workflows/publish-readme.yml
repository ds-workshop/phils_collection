name: ${{ github.actor }} is updating the README

on:
  workflow_dispatch:
  push:
    branches: [ "main", "develop"]
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: ['4.4.1']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
          use-publish-rspm: true
          
      - name: Setup renv and install packages
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1
        env:
          RENV_CONFIG_REPOS_OVERRIDE: https://packagemanager.rstudio.com/all/latest
          
      - name: Run README
        shell: bash
      - run: |
          git config --global user.name ${{ github.actor }}
          quarto render README.qmd
          git commit README.md -m 'Re-build README.qmd' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
